<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Ønsker du å slette?</h4>
    </div>
    <div class="modal-body">
        <p>{{message}}</p>
    </div>
    <div class="modal-footer">
        <button (click)="modal.close('Lukk')"  class="btn btn-default">Lukk</button>
        <button (click)="modal.close('Slett')"  class="btn btn-danger">Slett</button>
    </div>
</div>
