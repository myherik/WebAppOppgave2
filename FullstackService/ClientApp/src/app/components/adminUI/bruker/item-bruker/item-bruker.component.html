<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{bruker.brukernavn}}</h5>

        <button type="button" (click)="toggle()" class="btn {{endre ? 'btn-warning' : 'btn-primary'}}">{{endre ? "Lukk": "Endre"}}</button>

        <div class="mt-2" *ngIf="endre">
            <p>Passord: <input type="password" class="form-control" placeholder="passord" [(ngModel)]="bruker.passord"></p>
            <p>Nytt Password: <input type="password" class="form-control" placeholder="nytt passord" [(ngModel)]="bruker.NyttPassord"></p>
            <button class="btn btn-success mr-2" (click)="update()">Lagre</button>
            <button class="btn btn-danger" (click)="slett()">Slett</button>
        </div>
    </div>
</div>
